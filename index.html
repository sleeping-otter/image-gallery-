<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
        .gallery img { width: 300px; margin: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to My Image Gallery</h1>
    <div class="gallery">
        <img src="7.png" alt="Image 1">
        <img src="6.png" alt="Image 2">
        <img src="5.png" alt="Image 3">
        <img src="4.png" alt="Image 4">
        <img src="3.png" alt="Image 5">
        <img src="2.png" alt="Image 6">
        <img src="1.png" alt="Image 7">
    </div>
</body>
</html>
